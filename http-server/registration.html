<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form for WD101</title>
    <style>

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120vh;
        }

        .c {
            padding-left: 30px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #17137e;
        }

        input#name:invalid:focus {
            border: 1px solid red;
        }

        .error-message {
            color: #ff0000;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            border: 2px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4caf50;
            color: white;
        }
    </style>
</head>
<body>

    <form id="myForm" onsubmit="return validateForm()">
<h1 style="text-align: center;">Registration form for WD101</h1>

        <label for="name">name</label>
        <input type="text" id="name" name="name" required>
        <div id="nameError" class="error-message"></div>
    
        <label for="email">e-mail</label>
        <input type="email" id="email" name="email" required>
        <div id="emailError" class="error-message"></div>
    
        <label for="password">password</label>
        <input type="password" id="password" name="password" required>
        <div id="passwordError" class="error-message"></div>
    
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
        <div id="dobError" class="error-message"></div>
    
        <input type="checkbox" id="acceptTerms" name="acceptTerms" required>
        <label for="acceptTerms">Accept the Terms & Conditions</label>
        <div id="acceptTermsError" class="error-message"></div>
    
        <button type="submit" style="align-items: center;justify-items: center;">Submit</button>
    </form>

    <div class="c">
        <h1>Details Table</h1>
        <table id="user-entries">
        </table>
    </div>

    <script src="index.js"></script>
</body>
</html>
